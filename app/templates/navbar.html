<html>
<head>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            width: 40px; /* Adjust as needed */
            height: 40px; /* Adjust as needed */

        }

</head>
<body>
    <div class="top-bar">
        <img class="logo" src="logo.png" alt="Logo">
        <span class="logo-text">Company Name</span>
    </div>
</body>
</html>
